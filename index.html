<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Chart Builder</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    const SECTION_TYPES = [
      { id: 'intro', label: 'Intro', color: 'bg-slate-500', printColor: '#64748b' },
      { id: 'verse', label: 'Verse', color: 'bg-blue-500', printColor: '#3b82f6' },
      { id: 'prechorus', label: 'Pre-Chorus', color: 'bg-purple-500', printColor: '#a855f7' },
      { id: 'chorus', label: 'Chorus', color: 'bg-rose-500', printColor: '#f43f5e' },
      { id: 'bridge', label: 'Bridge', color: 'bg-amber-500', printColor: '#f59e0b' },
      { id: 'solo', label: 'Solo', color: 'bg-green-500', printColor: '#22c55e' },
      { id: 'instrumental', label: 'Instrumental', color: 'bg-teal-500', printColor: '#14b8a6' },
      { id: 'rest', label: 'Rest', color: 'bg-gray-400', printColor: '#9ca3af' },
      { id: 'breakdown', label: 'Breakdown', color: 'bg-orange-500', printColor: '#f97316' },
      { id: 'outro', label: 'Outro', color: 'bg-slate-600', printColor: '#475569' },
    ];

    const getTypeConfig = (typeId) => SECTION_TYPES.find(t => t.id === typeId) || SECTION_TYPES[0];

    const parseChordPro = (text) => {
      if (!text) return [];
      const lines = text.split('\n');
      return lines.map(line => {
        const segments = [];
        const regex = /\[([^\]]+)\]([^\[]*)/g;
        let match;
        const firstBracket = line.indexOf('[');
        if (firstBracket > 0) {
          segments.push({ chord: null, text: line.substring(0, firstBracket) });
        } else if (firstBracket === -1) {
          return [{ chord: null, text: line }];
        }
        while ((match = regex.exec(line)) !== null) {
          segments.push({ chord: match[1], text: match[2] || ' ' });
        }
        return segments;
      });
    };

    const ChordLyricDisplay = ({ content, className = '' }) => {
      const parsed = parseChordPro(content);
      if (!content) return null;
      return (
        <div className={`font-mono text-sm space-y-1 ${className}`}>
          {parsed.map((line, lineIdx) => (
            <div key={lineIdx} className="flex flex-wrap">
              {line.map((segment, segIdx) => (
                <span key={segIdx} className="inline-flex flex-col">
                  <span className="text-blue-600 font-bold h-5">{segment.chord || '\u00A0'}</span>
                  <span className="whitespace-pre">{segment.text}</span>
                </span>
              ))}
            </div>
          ))}
        </div>
      );
    };

    const parseChordProFile = (text) => {
      const song = { title: 'Imported Song', key: '', tempo: 120, timeSignature: '4/4', sections: [] };
      const lines = text.split('\n');
      let currentSection = null;
      let contentBuffer = [];
      
      const flushSection = () => {
        if (currentSection) {
          currentSection.content = contentBuffer.join('\n').trim();
          song.sections.push(currentSection);
          contentBuffer = [];
          currentSection = null;
        }
      };
      
      for (const line of lines) {
        const trimmed = line.trim();
        const directiveMatch = trimmed.match(/^\{(\w+):\s*(.+)\}$/);
        if (directiveMatch) {
          const [, directive, value] = directiveMatch;
          switch (directive.toLowerCase()) {
            case 'title': case 't': song.title = value; break;
            case 'key': song.key = value; break;
            case 'tempo': song.tempo = parseInt(value) || 120; break;
            case 'time': song.timeSignature = value; break;
            case 'comment': case 'c':
              flushSection();
              const sectionMatch = value.match(/^([\w\s-]+?)(?:\s*-\s*(\d+)\s*bars?)?(?:\s*(?:x(\d+)))?/i);
              if (sectionMatch) {
                const [, name, bars, repeats] = sectionMatch;
                const typeMatch = SECTION_TYPES.find(t => name.toLowerCase().includes(t.id) || name.toLowerCase().includes(t.label.toLowerCase()));
                currentSection = { id: Date.now() + Math.random(), type: typeMatch?.id || 'verse', label: typeMatch ? '' : name.trim(), bars: parseInt(bars) || 8, repeats: parseInt(repeats) || 1, content: '', notes: '' };
              }
              break;
          }
          continue;
        }
        
        const sectionHeader = trimmed.match(/^\[([\w\s]+)\]$/);
        if (sectionHeader && trimmed.indexOf(']') === trimmed.length - 1) {
          const headerContent = sectionHeader[1];
          const isChord = /^[A-G][#b]?(?:m|maj|min|dim|aug|sus|add|\d)*(?:\/[A-G][#b]?)?$/.test(headerContent);
          if (!isChord) {
            flushSection();
            const typeMatch = SECTION_TYPES.find(t => headerContent.toLowerCase().includes(t.id) || headerContent.toLowerCase().includes(t.label.toLowerCase()));
            currentSection = { id: Date.now() + Math.random(), type: typeMatch?.id || 'verse', label: typeMatch ? '' : headerContent.trim(), bars: 8, repeats: 1, content: '', notes: '' };
            continue;
          }
        }
        
        if (trimmed && currentSection) {
          contentBuffer.push(line);
        } else if (trimmed && !currentSection) {
          currentSection = { id: Date.now() + Math.random(), type: 'verse', label: '', bars: 8, repeats: 1, content: '', notes: '' };
          contentBuffer.push(line);
        }
      }
      flushSection();
      return song;
    };

    const defaultSong = { title: 'Untitled Song', key: 'C', tempo: 120, timeSignature: '4/4', sections: [] };

    function SongChartBuilder() {
      const [song, setSong] = useState(() => {
        try {
          const saved = localStorage.getItem('currentSong');
          return saved ? JSON.parse(saved) : defaultSong;
        } catch (e) { return defaultSong; }
      });
      const [editingSection, setEditingSection] = useState(null);
      const [showExport, setShowExport] = useState(null);
      const [showImport, setShowImport] = useState(false);
      const [importText, setImportText] = useState('');
      const [localSongs, setLocalSongs] = useState([]);
      const [sharedLibrary, setSharedLibrary] = useState([]);
      const [libraryLoading, setLibraryLoading] = useState(true);
      const [notification, setNotification] = useState(null);
      const [sidebarTab, setSidebarTab] = useState('shared');
      const [sidebarOpen, setSidebarOpen] = useState(false);
      const fileInputRef = useRef(null);

      // Auto-save current song to localStorage
      useEffect(() => {
        try { localStorage.setItem('currentSong', JSON.stringify(song)); } catch (e) {}
      }, [song]);

      // Load local songs from localStorage
      useEffect(() => {
        try {
          const saved = JSON.parse(localStorage.getItem('songCharts') || '[]');
          setLocalSongs(saved);
        } catch (e) { setLocalSongs([]); }
      }, []);

      // Load shared library from songs.json
      useEffect(() => {
        setLibraryLoading(true);
        fetch('./songs.json')
          .then(res => {
            if (!res.ok) throw new Error('No shared library found');
            return res.json();
          })
          .then(data => {
            setSharedLibrary(Array.isArray(data) ? data : []);
            setLibraryLoading(false);
          })
          .catch(err => {
            console.log('No shared library found (songs.json). This is normal for new setups.');
            setSharedLibrary([]);
            setLibraryLoading(false);
          });
      }, []);

      // Check URL for shared song data on load
      useEffect(() => {
        const params = new URLSearchParams(window.location.search);
        const sharedSong = params.get('song');
        if (sharedSong) {
          try {
            const decoded = decodeURIComponent(escape(atob(sharedSong)));
            const songData = JSON.parse(decoded);
            if (songData.title && songData.sections) {
              setSong(songData);
              notify('Shared song loaded!');
              window.history.replaceState({}, '', window.location.pathname);
            }
          } catch (e) {
            console.error('Failed to load shared song:', e);
          }
        }
      }, []);

      const notify = (message) => {
        setNotification(message);
        setTimeout(() => setNotification(null), 2500);
      };

      const totalBars = song.sections.reduce((sum, s) => sum + (s.bars * (s.repeats || 1)), 0);

      const addSection = (type = 'verse') => {
        const newSection = { id: Date.now(), type, label: '', bars: type === 'rest' ? 1 : 8, repeats: 1, content: '', notes: '' };
        setSong({ ...song, sections: [...song.sections, newSection] });
        setEditingSection(newSection.id);
      };

      const updateSection = (id, updates) => {
        setSong({ ...song, sections: song.sections.map(s => s.id === id ? { ...s, ...updates } : s) });
      };

      const deleteSection = (id) => {
        setSong({ ...song, sections: song.sections.filter(s => s.id !== id) });
        if (editingSection === id) setEditingSection(null);
      };

      const moveSection = (id, direction) => {
        const idx = song.sections.findIndex(s => s.id === id);
        if ((direction === -1 && idx === 0) || (direction === 1 && idx === song.sections.length - 1)) return;
        const newSections = [...song.sections];
        [newSections[idx], newSections[idx + direction]] = [newSections[idx + direction], newSections[idx]];
        setSong({ ...song, sections: newSections });
      };

      const duplicateSection = (id) => {
        const idx = song.sections.findIndex(s => s.id === id);
        const original = song.sections[idx];
        const copy = { ...original, id: Date.now() };
        const newSections = [...song.sections];
        newSections.splice(idx + 1, 0, copy);
        setSong({ ...song, sections: newSections });
      };

      const getSectionDisplayName = (section, index) => {
        if (section.label) return section.label;
        const typeConfig = getTypeConfig(section.type);
        const sameTypeBefore = song.sections.slice(0, index).filter(s => s.type === section.type && !s.label).length;
        if (['intro', 'outro', 'bridge', 'solo', 'rest', 'breakdown', 'instrumental'].includes(section.type) && sameTypeBefore === 0) {
          return typeConfig.label;
        }
        return `${typeConfig.label} ${sameTypeBefore + 1}`;
      };

      const exportToText = () => {
        let output = `${song.title}\n`;
        output += `Key: ${song.key} | Tempo: ${song.tempo} BPM | Time: ${song.timeSignature}\n`;
        output += `${'─'.repeat(60)}\n\n`;
        output += `SONG MAP (${totalBars} bars total)\n`;
        output += song.sections.map((s, i) => {
          const name = getSectionDisplayName(s, i);
          const repeat = (s.repeats || 1) > 1 ? ` x${s.repeats}` : '';
          return `${name}[${s.bars}]${repeat}`;
        }).join(' → ');
        output += `\n\n${'─'.repeat(60)}\n`;
        
        song.sections.forEach((section, i) => {
          const repeat = (section.repeats || 1) > 1 ? ` (x${section.repeats})` : '';
          output += `\n[${getSectionDisplayName(section, i)}] - ${section.bars} bars${repeat}\n`;
          if (section.notes) output += `(${section.notes})\n`;
          if (section.content) {
            output += '\n';
            const parsed = parseChordPro(section.content);
            parsed.forEach(line => {
              let chordLine = '';
              let lyricLine = '';
              let position = 0;
              line.forEach(segment => {
                if (segment.chord) {
                  while (chordLine.length < position) chordLine += ' ';
                  chordLine += segment.chord;
                }
                lyricLine += segment.text;
                position = lyricLine.length;
              });
              if (chordLine.trim()) output += chordLine + '\n';
              if (lyricLine.trim()) output += lyricLine + '\n';
            });
          }
        });
        return output;
      };

      const exportToChordPro = () => {
        let output = `{title: ${song.title}}\n{key: ${song.key}}\n{tempo: ${song.tempo}}\n{time: ${song.timeSignature}}\n\n`;
        song.sections.forEach((section, i) => {
          const name = getSectionDisplayName(section, i);
          const repeat = (section.repeats || 1) > 1 ? ` x${section.repeats}` : '';
          output += `{comment: ${name} - ${section.bars} bars${repeat}${section.notes ? ` (${section.notes})` : ''}}\n`;
          if (section.content) output += section.content + '\n';
          output += '\n';
        });
        return output;
      };

      const exportToJSON = () => JSON.stringify(song, null, 2);

      const handleImport = () => {
        if (!importText.trim()) return;
        try {
          const jsonSong = JSON.parse(importText);
          if (jsonSong.title && jsonSong.sections) {
            setSong(jsonSong);
            setShowImport(false);
            setImportText('');
            notify('Song imported successfully');
            return;
          }
        } catch (e) {}
        const imported = parseChordProFile(importText);
        setSong(imported);
        setShowImport(false);
        setImportText('');
        notify('Song imported successfully');
      };

      const handleFileUpload = (e) => {
        const file = e.target.files?.[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => setImportText(event.target.result);
        reader.readAsText(file);
      };

      // Save current song to local storage
      const saveToLocal = () => {
        try {
          const existing = JSON.parse(localStorage.getItem('songCharts') || '[]');
          const updated = [...existing.filter(s => s.title !== song.title), { ...song, savedAt: new Date().toISOString() }];
          localStorage.setItem('songCharts', JSON.stringify(updated));
          setLocalSongs(updated);
          notify(`"${song.title}" saved locally`);
        } catch (e) { notify('Error saving song'); }
      };

      // Load a song (from either library)
      const loadSong = (songToLoad) => {
        setSong(songToLoad);
        setEditingSection(null);
        setSidebarOpen(false); // Close sidebar on mobile
        notify(`"${songToLoad.title}" loaded`);
      };

      // Delete from local storage
      const deleteLocalSong = (title, e) => {
        e.stopPropagation();
        try {
          const updated = localSongs.filter(s => s.title !== title);
          setLocalSongs(updated);
          localStorage.setItem('songCharts', JSON.stringify(updated));
          notify('Song deleted');
        } catch (e) {}
      };

      // Export entire local library as songs.json
      const exportLibrary = () => {
        if (localSongs.length === 0) {
          notify('No songs to export. Save some songs first!');
          return;
        }
        const content = JSON.stringify(localSongs, null, 2);
        const blob = new Blob([content], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'songs.json';
        a.click();
        URL.revokeObjectURL(url);
        notify('Library exported as songs.json — upload this to your GitHub repo');
      };

      const downloadFile = (content, filename, type = 'text/plain') => {
        const blob = new Blob([content], { type });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      };

      const generateShareLink = () => {
        const songData = JSON.stringify(song);
        const encoded = btoa(unescape(encodeURIComponent(songData)));
        const url = window.location.origin + window.location.pathname + '?song=' + encoded;
        navigator.clipboard.writeText(url);
        notify('Share link copied to clipboard!');
      };

      const openPrintView = () => {
        const printWindow = window.open('', '_blank');
        
        const sectionListHTML = song.sections.map((section, i) => {
          const config = getTypeConfig(section.type);
          const repeat = (section.repeats || 1) > 1 ? ' ×' + section.repeats : '';
          return '<div style="display:flex;align-items:center;gap:8px;padding:4px 0;">' +
            '<span style="color:#999;width:20px;font-size:12px;">' + (i + 1) + '.</span>' +
            '<div style="width:12px;height:12px;border-radius:3px;background:' + config.printColor + ';"></div>' +
            '<span style="font-weight:500;">' + getSectionDisplayName(section, i) + '</span>' +
            '<span style="color:#666;font-size:13px;">— ' + section.bars + ' bars' + repeat + '</span>' +
          '</div>';
        }).join('');

        const barHTML = song.sections.map((section) => {
          const config = getTypeConfig(section.type);
          const effectiveBars = section.bars * (section.repeats || 1);
          const widthPercent = (effectiveBars / totalBars) * 100;
          return '<div style="width:' + widthPercent + '%;background:' + config.printColor + ';min-width:2px;"></div>';
        }).join('');

        const sectionsHTML = song.sections.map((section, i) => {
          const config = getTypeConfig(section.type);
          const repeat = (section.repeats || 1) > 1 ? ' (×' + section.repeats + ')' : '';
          const notes = section.notes ? '<span style="font-style:italic;color:#888;"> — ' + section.notes + '</span>' : '';
          
          let contentHTML = '';
          if (section.content) {
            const lines = section.content.split('\n');
            contentHTML = '<div style="font-family:monospace;font-size:13px;margin-top:8px;">';
            lines.forEach(line => {
              const chordRegex = /\[([^\]]+)\]/g;
              let lastIndex = 0;
              let chordLine = '';
              let lyricLine = '';
              let match;
              
              while ((match = chordRegex.exec(line)) !== null) {
                const textBefore = line.substring(lastIndex, match.index);
                lyricLine += textBefore;
                while (chordLine.length < lyricLine.length) chordLine += ' ';
                chordLine += match[1];
                lastIndex = match.index + match[0].length;
              }
              lyricLine += line.substring(lastIndex);
              
              if (chordLine.trim()) {
                contentHTML += '<div style="color:#2563eb;font-weight:bold;white-space:pre;">' + chordLine + '</div>';
              }
              if (lyricLine.trim() || !chordLine.trim()) {
                contentHTML += '<div style="white-space:pre;">' + (lyricLine || line) + '</div>';
              }
            });
            contentHTML += '</div>';
          }
          
          return '<div style="border-left:4px solid ' + config.printColor + ';padding-left:12px;margin-bottom:20px;">' +
            '<div style="margin-bottom:4px;">' +
              '<span style="font-weight:bold;font-size:15px;">' + getSectionDisplayName(section, i) + '</span>' +
              '<span style="color:#666;font-size:14px;"> — ' + section.bars + ' bars' + repeat + '</span>' +
              notes +
            '</div>' +
            contentHTML +
          '</div>';
        }).join('');

        const html = '<!DOCTYPE html>' +
          '<html><head><meta charset="UTF-8"><title>' + song.title + '</title>' +
          '<style>' +
            'body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 800px; margin: 0 auto; padding: 30px; }' +
            '@media print { body { padding: 20px; } }' +
          '</style></head><body>' +
          '<div style="text-align:center;margin-bottom:20px;">' +
            '<h1 style="margin:0 0 5px 0;font-size:26px;">' + song.title + '</h1>' +
            '<div style="color:#666;font-size:14px;">Key: ' + song.key + ' | Tempo: ' + song.tempo + ' BPM | Time: ' + song.timeSignature + '</div>' +
          '</div>' +
          '<div style="background:#f5f5f5;border:1px solid #ddd;border-radius:8px;padding:15px;margin-bottom:25px;">' +
            '<div style="display:flex;justify-content:space-between;margin-bottom:10px;">' +
              '<span style="font-size:11px;font-weight:bold;color:#888;text-transform:uppercase;">Song Map</span>' +
              '<span style="font-size:11px;color:#888;">' + totalBars + ' bars</span>' +
            '</div>' +
            '<div style="display:flex;height:24px;border-radius:4px;overflow:hidden;border:1px solid #ccc;margin-bottom:12px;">' + barHTML + '</div>' +
            sectionListHTML +
          '</div>' +
          sectionsHTML +
          '</body></html>';

        printWindow.document.write(html);
        printWindow.document.close();
        printWindow.focus();
        setTimeout(() => printWindow.print(), 250);
      };

      const newSong = () => {
        if (song.sections.length > 0 && !confirm('Start a new song? Unsaved changes will be lost.')) return;
        setSong({ ...defaultSong, title: 'Untitled Song' });
        setEditingSection(null);
      };

      // Sidebar song list component
      const SongListItem = ({ s, isShared }) => {
        const isActive = s.title === song.title;
        return (
          <div
            onClick={() => loadSong(s)}
            className={`p-3 cursor-pointer border-b border-gray-100 hover:bg-gray-50 transition-colors ${isActive ? 'bg-blue-50 border-l-4 border-l-blue-500' : ''}`}
          >
            <div className="font-medium text-gray-800 truncate">{s.title}</div>
            <div className="text-xs text-gray-500 mt-1">
              {s.sections?.length || 0} sections • Key: {s.key || '?'} • {s.tempo || '?'} BPM
            </div>
            {!isShared && (
              <button
                onClick={(e) => deleteLocalSong(s.title, e)}
                className="text-xs text-red-400 hover:text-red-600 mt-1"
              >
                Delete
              </button>
            )}
          </div>
        );
      };

      return (
        <div className="min-h-screen bg-gray-100 flex">
          {/* Mobile overlay */}
          {sidebarOpen && (
            <div 
              className="fixed inset-0 bg-black/50 z-40 lg:hidden"
              onClick={() => setSidebarOpen(false)}
            />
          )}

          {/* Sidebar */}
          <div className={`
            fixed lg:sticky lg:top-0 inset-y-0 left-0 z-50
            w-72 bg-white border-r border-gray-200 flex flex-col flex-shrink-0 h-screen
            transform transition-transform duration-200 ease-in-out
            ${sidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'}
          `}>
            <div className="p-4 border-b border-gray-200 bg-gradient-to-r from-blue-600 to-purple-600 flex justify-between items-center">
              <h1 className="text-lg font-bold text-white">Song Charts</h1>
              <button 
                onClick={() => setSidebarOpen(false)}
                className="lg:hidden text-white/80 hover:text-white text-xl"
              >
                ×
              </button>
            </div>
            
            {/* Sidebar Tabs */}
            <div className="flex border-b border-gray-200">
              <button
                onClick={() => setSidebarTab('shared')}
                className={`flex-1 py-2 text-sm font-medium ${sidebarTab === 'shared' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500 hover:text-gray-700'}`}
              >
                Shared ({sharedLibrary.length})
              </button>
              <button
                onClick={() => setSidebarTab('local')}
                className={`flex-1 py-2 text-sm font-medium ${sidebarTab === 'local' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500 hover:text-gray-700'}`}
              >
                My Songs ({localSongs.length})
              </button>
            </div>

            {/* Song List */}
            <div className="flex-1 overflow-y-auto">
              {sidebarTab === 'shared' ? (
                libraryLoading ? (
                  <div className="p-4 text-gray-500 text-sm">Loading...</div>
                ) : sharedLibrary.length === 0 ? (
                  <div className="p-4 text-gray-500 text-sm">
                    No shared library yet.
                    <br /><br />
                    <span className="text-xs">To create one: save songs locally, then click "Export Library" and upload the songs.json file to your GitHub repo.</span>
                  </div>
                ) : (
                  sharedLibrary.map((s, i) => <SongListItem key={i} s={s} isShared={true} />)
                )
              ) : (
                localSongs.length === 0 ? (
                  <div className="p-4 text-gray-500 text-sm">No local songs saved yet.</div>
                ) : (
                  localSongs.map((s, i) => <SongListItem key={i} s={s} isShared={false} />)
                )
              )}
            </div>

            {/* Sidebar Footer */}
            <div className="p-3 border-t border-gray-200 space-y-2">
              <button
                onClick={exportLibrary}
                className="w-full py-2 text-sm bg-purple-100 text-purple-700 rounded hover:bg-purple-200"
              >
                Export Library (songs.json)
              </button>
            </div>
          </div>

          {/* Main Content */}
          <div className="flex-1 overflow-y-auto">
            {notification && (
              <div className="fixed top-4 right-4 bg-gray-800 text-white px-4 py-2 rounded shadow-lg z-50">
                {notification}
              </div>
            )}
            
            <div className="max-w-4xl mx-auto p-4 space-y-4">
              {/* Mobile Header */}
              <div className="lg:hidden bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg shadow p-3 flex items-center justify-between">
                <button 
                  onClick={() => setSidebarOpen(true)}
                  className="text-white flex items-center gap-2"
                >
                  <span className="text-xl">☰</span>
                  <span className="font-medium">Song Library</span>
                </button>
                <span className="text-white/80 text-sm">{sharedLibrary.length + localSongs.length} songs</span>
              </div>

              {/* Toolbar */}
              <div className="bg-white rounded-lg shadow p-3 flex flex-wrap gap-2 items-center">
                <button onClick={newSong} className="px-3 py-1.5 text-sm bg-gray-100 rounded hover:bg-gray-200">New</button>
                <button onClick={saveToLocal} className="px-3 py-1.5 text-sm bg-blue-100 text-blue-700 rounded hover:bg-blue-200">Save</button>
                <div className="hidden sm:block w-px h-6 bg-gray-300 mx-1" />
                <button onClick={() => setShowImport(true)} className="px-3 py-1.5 text-sm bg-gray-100 rounded hover:bg-gray-200">Import</button>
                <button onClick={() => setShowExport(showExport ? null : 'text')} className="px-3 py-1.5 text-sm bg-gray-100 rounded hover:bg-gray-200">Export</button>
                <div className="hidden sm:block w-px h-6 bg-gray-300 mx-1" />
                <button onClick={openPrintView} className="px-3 py-1.5 text-sm bg-green-100 text-green-700 rounded hover:bg-green-200">PDF</button>
                <button onClick={generateShareLink} className="px-3 py-1.5 text-sm bg-purple-100 text-purple-700 rounded hover:bg-purple-200">Share Link</button>
              </div>

              {/* Song Info */}
              <div className="bg-white rounded-lg shadow p-4">
                <div className="grid grid-cols-2 sm:grid-cols-5 gap-3">
                  <div className="col-span-2">
                    <label className="block text-xs text-gray-500 mb-1">Song Title</label>
                    <input type="text" value={song.title} onChange={(e) => setSong({ ...song, title: e.target.value })}
                      className="w-full text-lg sm:text-xl font-bold border-b-2 border-gray-200 focus:border-blue-500 focus:outline-none pb-1" />
                  </div>
                  <div>
                    <label className="block text-xs text-gray-500 mb-1">Key</label>
                    <input type="text" value={song.key} onChange={(e) => setSong({ ...song, key: e.target.value })}
                      className="w-full border rounded px-2 py-1.5" />
                  </div>
                  <div>
                    <label className="block text-xs text-gray-500 mb-1">Tempo</label>
                    <input type="number" value={song.tempo} onChange={(e) => setSong({ ...song, tempo: parseInt(e.target.value) || 0 })}
                      className="w-full border rounded px-2 py-1.5" />
                  </div>
                  <div className="col-span-2 sm:col-span-1">
                    <label className="block text-xs text-gray-500 mb-1">Time Sig</label>
                    <input type="text" value={song.timeSignature} onChange={(e) => setSong({ ...song, timeSignature: e.target.value })}
                      className="w-full border rounded px-2 py-1.5" />
                  </div>
                </div>
              </div>

              {/* Song Map */}
              <div className="bg-white rounded-lg shadow p-4">
                <div className="flex justify-between items-center mb-3">
                  <h2 className="font-semibold text-gray-700">Song Map</h2>
                  <span className="text-sm text-gray-500">{totalBars} bars total</span>
                </div>
                
                {song.sections.length === 0 ? (
                  <div className="text-center py-6 text-gray-400">Add sections to build your song map</div>
                ) : (
                  <div className="space-y-3">
                    <div className="flex h-10 rounded-lg overflow-hidden shadow-inner border border-gray-200">
                      {song.sections.map((section, i) => {
                        const config = getTypeConfig(section.type);
                        const effectiveBars = section.bars * (section.repeats || 1);
                        const widthPercent = (effectiveBars / totalBars) * 100;
                        const isSelected = editingSection === section.id;
                        return (
                          <div key={section.id}
                            className={`cursor-pointer transition-all hover:brightness-110 ${isSelected ? 'brightness-125 ring-2 ring-inset ring-white/50' : ''}`}
                            style={{ width: `${widthPercent}%`, backgroundColor: config.printColor, minWidth: '3px' }}
                            onClick={() => setEditingSection(isSelected ? null : section.id)}
                            title={`${getSectionDisplayName(section, i)} - ${effectiveBars} bars`}
                          />
                        );
                      })}
                    </div>
                    
                    <div className="border rounded-lg divide-y">
                      {song.sections.map((section, i) => {
                        const config = getTypeConfig(section.type);
                        const effectiveBars = section.bars * (section.repeats || 1);
                        const widthPercent = ((effectiveBars / totalBars) * 100).toFixed(0);
                        const repeat = (section.repeats || 1) > 1 ? ` ×${section.repeats}` : '';
                        const isSelected = editingSection === section.id;
                        return (
                          <div key={section.id}
                            className={`flex items-center gap-3 px-3 py-2 cursor-pointer transition-colors ${isSelected ? 'bg-blue-50' : 'hover:bg-gray-50'}`}
                            onClick={() => setEditingSection(isSelected ? null : section.id)}>
                            <span className="text-xs text-gray-400 w-5">{i + 1}.</span>
                            <div className="w-4 h-4 rounded flex-shrink-0" style={{ backgroundColor: config.printColor }} />
                            <span className="font-medium text-gray-800 flex-1">{getSectionDisplayName(section, i)}</span>
                            <span className="text-sm text-gray-600">{section.bars} bars{repeat}</span>
                            <span className="text-xs text-gray-400 w-10 text-right">{widthPercent}%</span>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                )}
              </div>

              {/* Section List */}
              <div className="bg-white rounded-lg shadow">
                <div className="p-3 border-b">
                  <div className="flex flex-wrap gap-2 items-center justify-between mb-2 sm:mb-0">
                    <h2 className="font-semibold text-gray-700">Sections</h2>
                  </div>
                  <div className="flex flex-wrap gap-1 mt-2">
                    {SECTION_TYPES.slice(0, 4).map(type => (
                      <button key={type.id} onClick={() => addSection(type.id)}
                        className={`${type.color} text-white px-2 py-1 rounded text-xs hover:opacity-90`}>
                        + {type.label}
                      </button>
                    ))}
                    <select onChange={(e) => { if (e.target.value) addSection(e.target.value); e.target.value = ''; }}
                      className="text-xs border rounded px-1 py-1 text-gray-600" defaultValue="">
                      <option value="">+ More...</option>
                      {SECTION_TYPES.slice(4).map(type => (
                        <option key={type.id} value={type.id}>{type.label}</option>
                      ))}
                    </select>
                  </div>
                </div>

                {song.sections.length === 0 ? (
                  <div className="p-8 text-center text-gray-400">Click a section type above to start building your song.</div>
                ) : (
                  <div className="divide-y">
                    {song.sections.map((section, i) => {
                      const config = getTypeConfig(section.type);
                      const isEditing = editingSection === section.id;
                      const repeat = (section.repeats || 1) > 1 ? ` ×${section.repeats}` : '';
                      
                      return (
                        <div key={section.id} className={`p-3 ${isEditing ? 'bg-blue-50' : ''}`}>
                          <div className="flex flex-wrap items-center gap-2 mb-2">
                            <div className={`w-3 h-3 rounded-full ${config.color}`} />
                            <span className="font-medium">{getSectionDisplayName(section, i)}</span>
                            <span className="text-sm text-gray-500">({section.bars} bars{repeat})</span>
                            {section.notes && <span className="text-sm text-gray-400 italic hidden sm:inline">— {section.notes}</span>}
                            <div className="flex-1" />
                            <div className="flex items-center gap-1">
                              <button onClick={() => moveSection(section.id, -1)} className="text-gray-400 hover:text-gray-600 p-1.5">↑</button>
                              <button onClick={() => moveSection(section.id, 1)} className="text-gray-400 hover:text-gray-600 p-1.5">↓</button>
                              <button onClick={() => duplicateSection(section.id)} className="text-gray-400 hover:text-gray-600 p-1.5 hidden sm:block">⧉</button>
                              <button onClick={() => setEditingSection(isEditing ? null : section.id)} className="text-blue-500 hover:text-blue-700 text-sm px-2">
                                {isEditing ? 'Done' : 'Edit'}
                              </button>
                              <button onClick={() => deleteSection(section.id)} className="text-red-400 hover:text-red-600 p-1.5">×</button>
                            </div>
                          </div>

                          {!isEditing && section.content && (
                            <div className="pl-5"><ChordLyricDisplay content={section.content} /></div>
                          )}

                          {isEditing && (
                            <div className="pl-5 space-y-3 mt-3">
                              <div className="grid grid-cols-2 sm:grid-cols-4 gap-3">
                                <div>
                                  <label className="block text-xs text-gray-500 mb-1">Type</label>
                                  <select value={section.type} onChange={(e) => updateSection(section.id, { type: e.target.value })}
                                    className="w-full border rounded px-2 py-1.5 text-sm">
                                    {SECTION_TYPES.map(t => <option key={t.id} value={t.id}>{t.label}</option>)}
                                  </select>
                                </div>
                                <div>
                                  <label className="block text-xs text-gray-500 mb-1">Custom Label</label>
                                  <input type="text" value={section.label} onChange={(e) => updateSection(section.id, { label: e.target.value })}
                                    placeholder="Optional" className="w-full border rounded px-2 py-1.5 text-sm" />
                                </div>
                                <div>
                                  <label className="block text-xs text-gray-500 mb-1">Bars</label>
                                  <input type="number" value={section.bars} onChange={(e) => updateSection(section.id, { bars: parseInt(e.target.value) || 1 })}
                                    min="1" className="w-full border rounded px-2 py-1.5 text-sm" />
                                </div>
                                <div>
                                  <label className="block text-xs text-gray-500 mb-1">Repeats</label>
                                  <input type="number" value={section.repeats || 1} onChange={(e) => updateSection(section.id, { repeats: parseInt(e.target.value) || 1 })}
                                    min="1" className="w-full border rounded px-2 py-1.5 text-sm" />
                                </div>
                              </div>
                              
                              <div>
                                <label className="block text-xs text-gray-500 mb-1">Notes (feel, dynamics)</label>
                                <input type="text" value={section.notes} onChange={(e) => updateSection(section.id, { notes: e.target.value })}
                                  placeholder="e.g., soft, half-time, building" className="w-full border rounded px-2 py-1.5 text-sm" />
                              </div>
                              
                              <div>
                                <label className="block text-xs text-gray-500 mb-1">
                                  Chords & Lyrics <span className="text-gray-400">— use [G]word [Am]format</span>
                                </label>
                                <textarea value={section.content} onChange={(e) => updateSection(section.id, { content: e.target.value })}
                                  placeholder="[G]Amazing [D]grace, how [Em]sweet the [C]sound" rows={4}
                                  className="w-full border rounded px-2 py-1.5 font-mono text-sm" />
                              </div>

                              {section.content && (
                                <div>
                                  <label className="block text-xs text-gray-500 mb-1">Preview</label>
                                  <div className="bg-white rounded p-3 border"><ChordLyricDisplay content={section.content} /></div>
                                </div>
                              )}
                            </div>
                          )}
                        </div>
                      );
                    })}
                  </div>
                )}
              </div>

              {/* Export Panel */}
              {showExport && (
                <div className="bg-white rounded-lg shadow p-4">
                  <div className="flex flex-wrap gap-2 mb-3 border-b pb-3">
                    <button onClick={() => setShowExport('text')} className={`px-3 py-1 rounded text-sm ${showExport === 'text' ? 'bg-blue-100 text-blue-700' : 'hover:bg-gray-100'}`}>Text</button>
                    <button onClick={() => setShowExport('chordpro')} className={`px-3 py-1 rounded text-sm ${showExport === 'chordpro' ? 'bg-blue-100 text-blue-700' : 'hover:bg-gray-100'}`}>ChordPro</button>
                    <button onClick={() => setShowExport('json')} className={`px-3 py-1 rounded text-sm ${showExport === 'json' ? 'bg-blue-100 text-blue-700' : 'hover:bg-gray-100'}`}>JSON</button>
                    <div className="flex-1" />
                    <button onClick={() => {
                      const content = showExport === 'json' ? exportToJSON() : showExport === 'chordpro' ? exportToChordPro() : exportToText();
                      navigator.clipboard.writeText(content);
                      notify('Copied to clipboard');
                    }} className="px-3 py-1 bg-gray-100 rounded text-sm hover:bg-gray-200">Copy</button>
                    <button onClick={() => {
                      const content = showExport === 'json' ? exportToJSON() : showExport === 'chordpro' ? exportToChordPro() : exportToText();
                      const ext = showExport === 'json' ? 'json' : showExport === 'chordpro' ? 'cho' : 'txt';
                      downloadFile(content, `${song.title.replace(/[^a-z0-9]/gi, '_')}.${ext}`);
                      notify('Downloaded');
                    }} className="px-3 py-1 bg-blue-500 text-white rounded text-sm hover:bg-blue-600">Download</button>
                    <button onClick={() => setShowExport(null)} className="px-3 py-1 bg-gray-100 rounded text-sm hover:bg-gray-200">Close</button>
                  </div>
                  <pre className="bg-gray-50 p-3 rounded text-xs overflow-auto max-h-64 font-mono whitespace-pre-wrap">
                    {showExport === 'json' ? exportToJSON() : showExport === 'chordpro' ? exportToChordPro() : exportToText()}
                  </pre>
                </div>
              )}

              {/* Import Modal */}
              {showImport && (
                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
                  <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[80vh] overflow-auto">
                    <div className="p-4 border-b flex justify-between items-center">
                      <h3 className="font-semibold">Import Song</h3>
                      <button onClick={() => { setShowImport(false); setImportText(''); }} className="text-gray-500 hover:text-gray-700 text-xl">×</button>
                    </div>
                    <div className="p-4 space-y-4">
                      <input ref={fileInputRef} type="file" accept=".txt,.cho,.chordpro,.json" onChange={handleFileUpload}
                        className="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
                      <div className="text-center text-gray-400 text-sm">— or paste content —</div>
                      <textarea value={importText} onChange={(e) => setImportText(e.target.value)}
                        placeholder="Paste ChordPro or JSON content here..." rows={12}
                        className="w-full border rounded p-3 font-mono text-sm" />
                      <div className="flex justify-end gap-2">
                        <button onClick={() => { setShowImport(false); setImportText(''); }} className="px-4 py-2 bg-gray-100 rounded hover:bg-gray-200">Cancel</button>
                        <button onClick={handleImport} disabled={!importText.trim()} className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:opacity-50">Import</button>
                      </div>
                    </div>
                  </div>
                </div>
              )}

              {/* Help */}
              <div className="bg-blue-50 rounded-lg p-4 text-sm text-blue-900">
                <div className="font-semibold mb-2">Quick Reference</div>
                <div className="grid sm:grid-cols-2 gap-4">
                  <div>
                    <div className="font-medium text-xs text-blue-700 mb-1">CHORDPRO FORMAT</div>
                    <code className="block bg-white rounded p-2 text-xs font-mono">[G]Amazing [D]grace, how [Em]sweet</code>
                  </div>
                  <div>
                    <div className="font-medium text-xs text-blue-700 mb-1">SHARING YOUR LIBRARY</div>
                    <div className="text-xs">Click "Export Library" in the sidebar, then upload <code className="bg-white px-1 rounded">songs.json</code> to your GitHub repo.</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<SongChartBuilder />);
  </script>
</body>
</html>
